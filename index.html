<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kardz - Your Digital Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
              'inter': ['Inter', 'sans-serif'],
              'montserrat': ['Montserrat', 'sans-serif'],
            },
            animation: {
              'gradient-pulse': 'gradient-pulse 10s ease infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-up': 'slide-up 0.5s ease-out forwards',
            },
            keyframes: {
              'gradient-pulse': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'slide-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .page { display: none; }
      .page.active { display: block; }
      /* For flex-based pages */
      .page.active-flex { display: flex; }
      /* For grid-based pages */
      .page.active-grid { display: grid; }
    </style>
</head>
<body class="bg-gray-900 text-white font-inter">
    <div id="app-root">
        <!-- App content will be injected here by JavaScript -->
    </div>

    <script type="module">
        // --- DATA STORE ---
        const MOCK_DATA = {
            user: {
                uid: '12345',
                name: 'Kabir Gagneja',
                email: 'kabir@example.com',
                photoURL: 'https://picsum.photos/id/237/200',
            },
            profile: {
                name: 'Kabir Gagneja',
                username: '@kabir',
                bio: 'Developer, creator, and tech enthusiast. Building the future.',
                photoURL: 'https://picsum.photos/id/237/200',
                themeId: 'pulse',
                accentColor: '#4f46e5',
                links: [
                    { id: '1', title: 'GitHub', url: 'https://github.com/kabir', icon: 'Github', order: 1 },
                    { id: '2', title: 'YouTube Channel', url: 'https://youtube.com/kabir', icon: 'Youtube', order: 2 },
                    { id: '3', title: 'Twitter / X', url: 'https://twitter.com/kabir', icon: 'Twitter', order: 3 },
                    { id: '4', title: 'Personal Portfolio', url: 'https://kabir.dev', icon: 'Globe', order: 4 },
                ],
            },
            themes: [
                { id: 'pulse', name: 'Pulse Default', styles: { background: 'bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-900', card: 'bg-black/20 backdrop-blur-xl border border-white/10', text: 'text-gray-100', button: 'bg-indigo-600/80 border border-indigo-500/50', buttonText: 'text-white', buttonHover: 'hover:bg-indigo-500 hover:shadow-indigo-500/50', shadow: 'shadow-indigo-700/50' } },
                { id: 'glass', name: 'Glass Glow', styles: { background: 'bg-gray-800', card: 'bg-white/10 backdrop-blur-2xl border border-white/20', text: 'text-white', button: 'bg-white/20 border border-white/30', buttonText: 'text-white', buttonHover: 'hover:bg-white/30 hover:shadow-white/20', shadow: 'shadow-white/20' } },
                { id: 'arctic', name: 'Arctic Light', styles: { background: 'bg-gray-100', card: 'bg-white/80 backdrop-blur-lg border border-gray-200/80', text: 'text-gray-800', button: 'bg-gray-800 border border-gray-900', buttonText: 'text-white', buttonHover: 'hover:bg-gray-700 hover:shadow-gray-900/20', shadow: 'shadow-gray-500/30' } },
                { id: 'cyber', name: 'Cyber Night', styles: { background: 'bg-black', card: 'bg-gray-900/50 backdrop-blur-md border border-cyan-400/30', text: 'text-cyan-300', button: 'bg-cyan-500/20 border border-cyan-400', buttonText: 'text-cyan-300', buttonHover: 'hover:bg-cyan-400/30 hover:shadow-cyan-400/40', shadow: 'shadow-cyan-500/50' } },
            ],
            analytics: {
                views: 12345,
                linkClicks: { '1': 2501, '2': 1840, '3': 987, '4': 3012 },
            }
        };

        const getIconForUrl = (url) => {
            if (url.includes('github.com')) return 'github';
            if (url.includes('youtube.com')) return 'youtube';
            if (url.includes('twitter.com') || url.includes('x.com')) return 'twitter';
            if (url.includes('instagram.com')) return 'instagram';
            if (url.includes('linkedin.com')) return 'linkedin';
            if (url.includes('twitch.tv')) return 'twitch';
            if (url.includes('dribbble.com')) return 'dribbble';
            return 'globe';
        };

        // --- STATE MANAGEMENT ---
        const state = {
            user: null,
            profile: JSON.parse(JSON.stringify(MOCK_DATA.profile)), // Deep copy
            activeDashboardTab: 'links',
        };

        // --- TEMPLATES / RENDER FUNCTIONS ---
        const root = document.getElementById('app-root');

        const renderPublicProfileCard = (profile, isPreview = false) => {
            const theme = MOCK_DATA.themes.find(t => t.id === profile.themeId) || MOCK_DATA.themes[0];
            const containerClasses = isPreview ? 'w-full h-full' : 'w-full max-w-md mx-auto rounded-3xl shadow-2xl shadow-black/50';

            const linksHtml = profile.links
                .sort((a, b) => a.order - b.order)
                .map(link => `
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center w-full p-4 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 ${theme.styles.button} ${theme.styles.buttonText} ${theme.styles.buttonHover} shadow-lg ${theme.styles.shadow}">
                        <i data-lucide="${getIconForUrl(link.url)}" class="mr-3"></i>
                        ${link.title}
                    </a>
                `).join('');

            return `
                <div class="relative flex flex-col items-center p-6 text-center overflow-y-auto ${containerClasses} ${theme.styles.background} ${theme.styles.text}">
                    <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/10 via-purple-900/5 to-gray-900/10 bg-[length:200%_200%] animate-gradient-pulse"></div>
                    <header class="w-full flex flex-col items-center z-10">
                        <img src="${profile.photoURL}" alt="${profile.name}" class="w-24 h-24 rounded-full object-cover border-4 border-white/20 shadow-xl" />
                        <h1 class="mt-4 text-2xl font-bold font-poppins">${profile.name}</h1>
                        <p class="text-sm font-medium">${profile.username}</p>
                        <p class="mt-2 text-sm max-w-xs">${profile.bio}</p>
                    </header>
                    <main class="w-full mt-8 flex-grow flex flex-col items-center gap-4 z-10">
                        ${linksHtml}
                    </main>
                    ${!isPreview ? `
                        <footer class="mt-8 text-xs text-gray-500 z-10">
                            Made with ❤️ on Kardz
                        </footer>
                    ` : ''}
                </div>
            `;
        };

        const renderDashboard = () => {
            const publicProfileUrl = `${window.location.origin}${window.location.pathname}#/${state.profile.username}`;

            const getTabContent = () => {
                switch (state.activeDashboardTab) {
                    case 'links': return renderLinksEditor();
                    case 'appearance': return renderAppearanceEditor();
                    case 'analytics': return renderAnalytics();
                    default: return '';
                }
            };
            
            root.innerHTML = `
                <div class="min-h-screen bg-gray-900 text-gray-200 flex flex-col lg:flex-row">
                    <!-- Sidebar -->
                    <aside class="w-full lg:w-64 bg-gray-900/50 border-b lg:border-b-0 lg:border-r border-white/10 p-4 flex flex-col">
                        <div class="flex items-center gap-3 mb-8">
                             <img src="${state.user?.photoURL}" alt="${state.user?.name}" class="w-10 h-10 rounded-full border-2 border-indigo-500" />
                            <div>
                                <p class="font-semibold text-white">${state.user?.name}</p>
                                <p class="text-xs text-gray-400">${state.user?.email}</p>
                            </div>
                        </div>
                        <nav id="dashboard-tabs" class="flex-grow space-y-2">
                           <button data-tab="links" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg transition-colors duration-200 ${state.activeDashboardTab === 'links' ? 'bg-indigo-500 text-white' : 'text-gray-300 hover:bg-white/10'}"><i data-lucide="link"></i><span class="font-medium">Links</span></button>
                           <button data-tab="appearance" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg transition-colors duration-200 ${state.activeDashboardTab === 'appearance' ? 'bg-indigo-500 text-white' : 'text-gray-300 hover:bg-white/10'}"><i data-lucide="palette"></i><span class="font-medium">Appearance</span></button>
                           <button data-tab="analytics" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg transition-colors duration-200 ${state.activeDashboardTab === 'analytics' ? 'bg-indigo-500 text-white' : 'text-gray-300 hover:bg-white/10'}"><i data-lucide="bar-chart-2"></i><span class="font-medium">Analytics</span></button>
                        </nav>
                        <div class="mt-auto pt-4 border-t border-white/10 space-y-2">
                             <button class="flex items-center gap-3 w-full px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><i data-lucide="settings"></i><span class="font-medium">Settings</span></button>
                             <button id="logout-button" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg text-gray-300 hover:bg-red-500/20 hover:text-red-400"><i data-lucide="log-out"></i><span class="font-medium">Log Out</span></button>
                        </div>
                    </aside>

                    <!-- Main Content -->
                    <main class="flex-1 p-4 md:p-8 overflow-y-auto">
                        <header class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-4 mb-8 flex justify-between items-center">
                            <div>
                                <p class="text-sm text-gray-400">Your Kardz is live at:</p>
                                <a href="${publicProfileUrl}" target="_blank" rel="noopener noreferrer" class="text-indigo-400 font-medium flex items-center gap-2 group">
                                    ${publicProfileUrl.replace(/^https?:\/\//, '')}
                                    <i data-lucide="external-link" class="w-4 h-4 opacity-70 group-hover:opacity-100 transition-opacity"></i>
                                </a>
                            </div>
                            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-500 transition-colors">Share</button>
                        </header>
                        <div id="dashboard-content">${getTabContent()}</div>
                    </main>

                    <!-- Live Preview -->
                    <div class="hidden xl:flex w-1/3 min-w-[400px] items-center justify-center p-8 bg-gray-800/50 border-l border-white/10">
                        <div class="w-full max-w-sm mx-auto scale-90">
                            <div id="profile-preview" class="relative aspect-[9/19.5] rounded-3xl border-8 border-gray-700 bg-gray-900 shadow-2xl shadow-black/50 overflow-hidden">
                                ${renderPublicProfileCard(state.profile, true)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        };

        const renderLinksEditor = () => {
             const linksHtml = state.profile.links.sort((a,b) => a.order - b.order).map(link => `
                <div class="bg-white/5 border border-white/10 rounded-lg p-4 flex items-start gap-4">
                    <div class="flex flex-col items-center gap-2 text-gray-400 pt-2">
                        <i data-lucide="grip-vertical" class="cursor-grab"></i>
                        <i data-lucide="${getIconForUrl(link.url)}"></i>
                    </div>
                    <div class="flex-grow space-y-3">
                        <input type="text" placeholder="Title" value="${link.title}" data-action="update-link-title" data-id="${link.id}" class="w-full bg-white/5 border border-white/10 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        <input type="url" placeholder="URL" value="${link.url}" data-action="update-link-url" data-id="${link.id}" class="w-full bg-white/5 border border-white/10 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <button data-action="remove-link" data-id="${link.id}" class="text-gray-400 hover:text-red-500 transition-colors pt-2">
                        <i data-lucide="trash" class="pointer-events-none"></i>
                    </button>
                </div>
            `).join('');
            
            return `
                <div class="space-y-6 animate-fade-in">
                    <button data-action="add-link" class="w-full flex items-center justify-center gap-2 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 transition-colors duration-200">
                        <i data-lucide="plus-circle"></i> Add New Link
                    </button>
                    <div class="space-y-4" id="links-list">${linksHtml}</div>
                </div>
            `;
        };

        const renderAppearanceEditor = () => {
            const themesHtml = MOCK_DATA.themes.map(theme => {
                const isSelected = state.profile.themeId === theme.id;
                return `
                    <button data-action="select-theme" data-id="${theme.id}" class="relative w-full aspect-[16/10] rounded-lg border-2 transition-all duration-200 ${isSelected ? 'border-indigo-500 scale-105' : 'border-white/10 hover:border-white/30'}">
                        <div class="w-full h-full rounded-md flex flex-col items-center justify-center p-2 ${theme.styles.background}">
                            <div class="w-3/4 h-1/2 rounded-md ${theme.styles.card} flex flex-col items-center justify-center gap-1 p-1">
                                <div class="w-10/12 h-2 rounded ${theme.styles.button}"></div>
                                <div class="w-10/12 h-2 rounded ${theme.styles.button}"></div>
                            </div>
                        </div>
                        ${isSelected ? `<div class="absolute top-2 right-2 bg-indigo-500 text-white rounded-full"><i data-lucide="check-circle" class="w-5 h-5"></i></div>` : ''}
                        <p class="text-center mt-2 text-sm font-medium text-gray-300">${theme.name}</p>
                    </button>
                `;
            }).join('');
            
            return `
                <div class="animate-fade-in space-y-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-white font-poppins">Themes</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">${themesHtml}</div>
                    </div>
                </div>
            `;
        };
        
        const renderAnalytics = () => {
             const totalClicks = Object.values(MOCK_DATA.analytics.linkClicks).reduce((sum, clicks) => sum + clicks, 0);
             const linkClickData = state.profile.links.map(link => ({
                name: link.title,
                clicks: MOCK_DATA.analytics.linkClicks[link.id] || 0,
             }));
             const maxClicks = Math.max(...linkClickData.map(d => d.clicks), 1);

             const barsHtml = linkClickData.map(link => `
                <div class="flex items-center gap-4 text-sm">
                    <div class="w-32 truncate text-gray-300">${link.name}</div>
                    <div class="flex-1 bg-white/10 rounded-full h-4">
                        <div class="bg-indigo-500 h-4 rounded-full" style="width: ${(link.clicks / maxClicks) * 100}%"></div>
                    </div>
                    <div class="w-12 text-right font-semibold text-white">${link.clicks.toLocaleString()}</div>
                </div>
             `).join('');
            
            return `
                <div class="animate-fade-in space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white/5 border border-white/10 rounded-xl p-6 flex items-center gap-4">
                            <div class="bg-indigo-500/20 p-3 rounded-lg text-indigo-400"><i data-lucide="eye"></i></div>
                            <div><p class="text-sm text-gray-400">Total Views</p><p class="text-2xl font-bold text-white">${MOCK_DATA.analytics.views.toLocaleString()}</p></div>
                        </div>
                        <div class="bg-white/5 border border-white/10 rounded-xl p-6 flex items-center gap-4">
                            <div class="bg-indigo-500/20 p-3 rounded-lg text-indigo-400"><i data-lucide="bar-chart"></i></div>
                            <div><p class="text-sm text-gray-400">Total Link Clicks</p><p class="text-2xl font-bold text-white">${totalClicks.toLocaleString()}</p></div>
                        </div>
                        <div class="bg-white/5 border border-white/10 rounded-xl p-6 flex items-center gap-4">
                            <div class="bg-indigo-500/20 p-3 rounded-lg text-indigo-400"><i data-lucide="link"></i></div>
                            <div><p class="text-sm text-gray-400">Total Links</p><p class="text-2xl font-bold text-white">${state.profile.links.length}</p></div>
                        </div>
                    </div>
                    <div class="bg-white/5 border border-white/10 rounded-xl p-6">
                        <h3 class="text-lg font-semibold text-white mb-4 font-poppins">Link Clicks Breakdown</h3>
                        <div class="space-y-3">${barsHtml}</div>
                    </div>
                </div>
            `;
        };

        const renderLandingPage = () => {
            root.innerHTML = `
                <div class="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden bg-gray-900 p-4">
                    <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/50 via-purple-900/30 to-gray-900/50 bg-[length:200%_200%] animate-gradient-pulse"></div>
                    <div class="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 bg-indigo-500/20 rounded-full filter blur-3xl opacity-50 animate-pulse"></div>
                    <div class="absolute -bottom-1/4 -right-1/4 w-1/2 h-1/2 bg-purple-500/20 rounded-full filter blur-3xl opacity-50 animate-pulse delay-2000"></div>
                    <main class="relative z-10 flex flex-col items-center justify-center text-center animate-fade-in">
                        <div class="bg-white/10 backdrop-blur-sm p-2 rounded-full mb-8 shadow-lg">
                            <h1 class="text-5xl md:text-7xl font-bold font-poppins text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-300 tracking-tight">Kardz</h1>
                        </div>
                        <h2 class="text-2xl md:text-4xl font-semibold text-gray-200 max-w-3xl leading-tight font-poppins animate-slide-up" style="animation-delay: 0.2s">All your links, one digital card.</h2>
                        <p class="mt-4 text-md md:text-lg text-gray-400 max-w-2xl animate-slide-up" style="animation-delay: 0.4s">Create your personalized page in seconds. Share everything you are and everything you do, with just one link.</p>
                        <button id="login-button" class="mt-10 flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-full shadow-lg shadow-indigo-500/30 transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-indigo-500/50 focus:outline-none focus:ring-4 focus:ring-indigo-300 animate-slide-up" style="animation-delay: 0.6s">
                            <i data-lucide="chrome"></i> Sign in with Google
                        </button>
                    </main>
                    <footer class="absolute bottom-4 text-gray-500 text-sm z-10 animate-fade-in" style="animation-delay: 1s"><p>Made with ❤️ by Kabir Gagneja Invents</p></footer>
                </div>
            `;
            lucide.createIcons();
        };

        const renderPublicProfilePage = (username) => {
            // In a real app, fetch profile by username. Here we use mock data.
            if (username === state.profile.username) {
                 root.innerHTML = `<div class="min-h-screen w-full flex items-center justify-center p-4">${renderPublicProfileCard(state.profile)}</div>`;
                 lucide.createIcons();
            } else {
                root.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white">
                        <h1 class="text-4xl font-bold font-poppins">Profile not found</h1>
                        <p class="mt-2 text-gray-400">The Kard for "${username}" could not be found.</p>
                    </div>
                `;
            }
        };
        
        // --- EVENT HANDLERS & LOGIC ---

        const updateDashboardTab = (tabId) => {
            state.activeDashboardTab = tabId;
            document.getElementById('dashboard-content').innerHTML = {
                'links': renderLinksEditor,
                'appearance': renderAppearanceEditor,
                'analytics': renderAnalytics
            }[tabId]();
            
            document.querySelectorAll('#dashboard-tabs button').forEach(button => {
                button.classList.toggle('bg-indigo-500', button.dataset.tab === tabId);
                button.classList.toggle('text-white', button.dataset.tab === tabId);
                button.classList.toggle('text-gray-300', button.dataset.tab !== tabId);
                button.classList.toggle('hover:bg-white/10', button.dataset.tab !== tabId);
            });

            lucide.createIcons();
        };
        
        const updateAndRenderPreview = () => {
             document.getElementById('profile-preview').innerHTML = renderPublicProfileCard(state.profile, true);
             lucide.createIcons();
        };
        
        document.body.addEventListener('click', (e) => {
            const action = e.target.dataset.action;
            const id = e.target.dataset.id;
            
            if (e.target.id === 'login-button') {
                localStorage.setItem('kardz-loggedin', 'true');
                state.user = MOCK_DATA.user;
                window.location.hash = '/dashboard';
            }
            if (e.target.id === 'logout-button') {
                localStorage.removeItem('kardz-loggedin');
                state.user = null;
                window.location.hash = '/';
            }
            if (e.target.closest('#dashboard-tabs button')) {
                updateDashboardTab(e.target.closest('button').dataset.tab);
            }
            
            switch(action) {
                case 'add-link':
                    const newLink = { id: Date.now().toString(), title: '', url: '', icon: 'Globe', order: state.profile.links.length + 1 };
                    state.profile.links.push(newLink);
                    updateDashboardTab('links'); // re-render links tab
                    updateAndRenderPreview();
                    break;
                case 'remove-link':
                    state.profile.links = state.profile.links.filter(link => link.id !== id);
                    updateDashboardTab('links');
                    updateAndRenderPreview();
                    break;
                case 'select-theme':
                    state.profile.themeId = id;
                    updateDashboardTab('appearance'); // re-render to show selection
                    updateAndRenderPreview();
                    break;
            }
        });
        
        document.body.addEventListener('input', (e) => {
             const action = e.target.dataset.action;
             const id = e.target.dataset.id;
             const link = state.profile.links.find(l => l.id === id);
             if (!link) return;

             if (action === 'update-link-title') {
                 link.title = e.target.value;
             }
             if (action === 'update-link-url') {
                 link.url = e.target.value;
                 // Ideally re-render just the icon, but for simplicity, re-render the whole tab
                 updateDashboardTab('links');
             }
             updateAndRenderPreview();
        });

        // --- ROUTER ---
        const router = () => {
            const hash = window.location.hash || '#/';
            const [path, param] = hash.substring(2).split('/');
            
            if (hash.startsWith('#/@')) {
                renderPublicProfilePage(hash.substring(2));
            } else if (hash.startsWith('#/dashboard') && state.user) {
                renderDashboard();
            } else {
                if (state.user) {
                    window.location.hash = '/dashboard';
                } else {
                    renderLandingPage();
                }
            }
        };

        // --- APP INITIALIZATION ---
        const init = () => {
            const isLoggedIn = localStorage.getItem('kardz-loggedin') === 'true';
            if (isLoggedIn) {
                state.user = MOCK_DATA.user;
            }
            
            window.addEventListener('hashchange', router);
            router(); // Initial route
        };

        init();
    </script>
</body>
</html>
