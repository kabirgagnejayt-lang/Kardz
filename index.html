<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kardz - Your Digital Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
              'inter': ['Inter', 'sans-serif'],
              'montserrat': ['Montserrat', 'sans-serif'],
            },
            animation: {
              'gradient-pulse': 'gradient-pulse 10s ease infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-up': 'slide-up 0.5s ease-out forwards',
            },
            keyframes: {
              'gradient-pulse': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'slide-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .spinner {
        border-color: rgba(255, 255, 255, 0.2);
        border-top-color: white;
      }
    </style>
</head>
<body class="bg-gray-900 text-white font-inter">
    <div id="app-root">
        <!-- App content will be injected here by JavaScript -->
        <div class="h-screen w-full flex items-center justify-center">
            <svg class="animate-spin h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, set, get, update, onValue, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWDQhQoan0TaOFdfG8HLEVZeaN4u99cZ0",
            authDomain: "kardz-dfa7d.firebaseapp.com",
            projectId: "kardz-dfa7d",
            storageBucket: "kardz-dfa7d.firebasestorage.app",
            messagingSenderId: "995999909037",
            appId: "1:995999909037:web:9dc992b1ac33b979523224",
            databaseURL: "https://kardz-dfa7d-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- STATIC DATA ---
        const THEMES = [
            { id: 'pulse', name: 'Pulse Default', styles: { background: 'bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-900', card: 'bg-black/20 backdrop-blur-xl border border-white/10', text: 'text-gray-100', button: 'bg-indigo-600/80 border border-indigo-500/50', buttonText: 'text-white', buttonHover: 'hover:bg-indigo-500 hover:shadow-indigo-500/50', shadow: 'shadow-indigo-700/50' } },
            { id: 'glass', name: 'Glass Glow', styles: { background: 'bg-gray-800', card: 'bg-white/10 backdrop-blur-2xl border border-white/20', text: 'text-white', button: 'bg-white/20 border border-white/30', buttonText: 'text-white', buttonHover: 'hover:bg-white/30 hover:shadow-white/20', shadow: 'shadow-white/20' } },
            { id: 'arctic', name: 'Arctic Light', styles: { background: 'bg-gray-100', card: 'bg-white/80 backdrop-blur-lg border border-gray-200/80', text: 'text-gray-800', button: 'bg-gray-800 border border-gray-900', buttonText: 'text-white', buttonHover: 'hover:bg-gray-700 hover:shadow-gray-900/20', shadow: 'shadow-gray-500/30' } },
            { id: 'cyber', name: 'Cyber Night', styles: { background: 'bg-black', card: 'bg-gray-900/50 backdrop-blur-md border border-cyan-400/30', text: 'text-cyan-300', button: 'bg-cyan-500/20 border border-cyan-400', buttonText: 'text-cyan-300', buttonHover: 'hover:bg-cyan-400/30 hover:shadow-cyan-400/40', shadow: 'shadow-cyan-500/50' } },
        ];
        
        const getIconForUrl = (url) => {
            if (!url) return 'globe';
            if (url.includes('github.com')) return 'github';
            if (url.includes('youtube.com')) return 'youtube';
            if (url.includes('twitter.com') || url.includes('x.com')) return 'twitter';
            if (url.includes('instagram.com')) return 'instagram';
            if (url.includes('linkedin.com')) return 'linkedin';
            if (url.includes('twitch.tv')) return 'twitch';
            if (url.includes('dribbble.com')) return 'dribbble';
            return 'globe';
        };

        // --- STATE MANAGEMENT ---
        const state = {
            user: null,
            profile: null,
            activeDashboardTab: 'links',
            profileListener: null, // To store the unsubscribe function for onValue
        };

        // --- TEMPLATES / RENDER FUNCTIONS ---
        const root = document.getElementById('app-root');

        const renderPublicProfileCard = (profile, isPreview = false) => {
            if (!profile) return '<div class="text-center">Loading profile...</div>';
            const theme = THEMES.find(t => t.id === profile.themeId) || THEMES[0];
            const containerClasses = isPreview ? 'w-full h-full' : 'w-full max-w-md mx-auto rounded-3xl shadow-2xl shadow-black/50';
            const links = profile.links ? Object.values(profile.links) : [];

            const linksHtml = links
                .sort((a, b) => a.order - b.order)
                .map(link => `
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" data-action="track-click" data-link-id="${link.id}" class="flex items-center justify-center w-full p-4 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 ${theme.styles.button} ${theme.styles.buttonText} ${theme.styles.buttonHover} shadow-lg ${theme.styles.shadow}">
                        <i data-lucide="${getIconForUrl(link.url)}" class="mr-3"></i>
                        ${link.title}
                    </a>
                `).join('');

            return `
                <div class="relative flex flex-col items-center p-6 text-center overflow-y-auto ${containerClasses} ${theme.styles.background} ${theme.styles.text}">
                    <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/10 via-purple-900/5 to-gray-900/10 bg-[length:200%_200%] animate-gradient-pulse"></div>
                    <header class="w-full flex flex-col items-center z-10">
                        <img src="${profile.photoURL || 'https://avatar.vercel.sh/kardz.svg'}" alt="${profile.name}" class="w-24 h-24 rounded-full object-cover border-4 border-white/20 shadow-xl" />
                        <h1 class="mt-4 text-2xl font-bold font-poppins">${profile.name}</h1>
                        <p class="text-sm font-medium">@${profile.username}</p>
                        <p class="mt-2 text-sm max-w-xs">${profile.bio}</p>
                    </header>
                    <main class="w-full mt-8 flex-grow flex flex-col items-center gap-4 z-10">
                        ${linksHtml || '<p class="text-gray-400">No links added yet.</p>'}
                    </main>
                    ${!isPreview ? `
                        <footer class="mt-8 text-xs text-gray-500 z-10">
                            Made with ❤️ on Kardz
                        </footer>
                    ` : ''}
                </div>
            `;
        };

        const renderDashboard = () => {
             if (!state.user || !state.profile) {
                return; // Don't render if data isn't ready
            }
            const publicProfileUrl = `${window.location.origin}${window.location.pathname}#/@${state.profile.username}`;
            const photoURL = state.user.photoURL || `https://avatar.vercel.sh/${state.user.email}.svg`;

            const getTabContent = () => {
                switch (state.activeDashboardTab) {
                    case 'links': return renderLinksEditor();
                    case 'appearance': return renderAppearanceEditor();
                    case 'analytics': return renderAnalytics();
                    case 'settings': return renderSettingsEditor();
                    default: return '';
                }
            };
            
            root.innerHTML = `
                <div class="min-h-screen bg-gray-900 text-gray-200 flex flex-col lg:flex-row">
                    <!-- Sidebar -->
                    <aside class="w-full lg:w-64 bg-gray-900/50 border-b lg:border-b-0 lg:border-r border-white/10 p-4 flex flex-col">
                        <div class="flex items-center gap-3 mb-8">
                             <img src="${photoURL}" alt="${state.user?.displayName || state.user.email}" class="w-10 h-10 rounded-full border-2 border-indigo-500" />
                            <div>
                                <p class="font-semibold text-white truncate">${state.user?.displayName || state.user.email}</p>
                                <p class="text-xs text-gray-400 truncate">${state.user?.email}</p>
                            </div>
                        </div>
                        <nav id="dashboard-tabs" class="flex-grow space-y-2">
                           <button data-tab="links" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg transition-colors duration-200 ${state.activeDashboardTab === 'links' ? 'bg-indigo-500 text-white' : 'text-gray-300 hover:bg-white/10'}"><i data-lucide="link"></i><span class="font-medium">Links</span></button>
                           <button data-tab="appearance" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg transition-colors duration-200 ${state.activeDashboardTab === 'appearance' ? 'bg-indigo-500 text-white' : 'text-gray-300 hover:bg-white/10'}"><i data-lucide="palette"></i><span class="font-medium">Appearance</span></button>
                           <button data-tab="analytics" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg transition-colors duration-200 ${state.activeDashboardTab === 'analytics' ? 'bg-indigo-500 text-white' : 'text-gray-300 hover:bg-white/10'}"><i data-lucide="bar-chart-2"></i><span class="font-medium">Analytics</span></button>
                           <button data-tab="settings" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg transition-colors duration-200 ${state.activeDashboardTab === 'settings' ? 'bg-indigo-500 text-white' : 'text-gray-300 hover:bg-white/10'}"><i data-lucide="settings"></i><span class="font-medium">Settings</span></button>
                        </nav>
                        <div class="mt-auto pt-4 border-t border-white/10">
                             <button id="logout-button" class="flex items-center gap-3 w-full px-4 py-3 rounded-lg text-gray-300 hover:bg-red-500/20 hover:text-red-400"><i data-lucide="log-out"></i><span class="font-medium">Log Out</span></button>
                        </div>
                    </aside>

                    <!-- Main Content -->
                    <main class="flex-1 p-4 md:p-8 overflow-y-auto">
                        <header class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-4 mb-8 flex justify-between items-center">
                            <div>
                                <p class="text-sm text-gray-400">Your Kardz is live at:</p>
                                <a href="${publicProfileUrl}" target="_blank" rel="noopener noreferrer" class="text-indigo-400 font-medium flex items-center gap-2 group">
                                    ${publicProfileUrl.replace(/^https?:\/\//, '')}
                                    <i data-lucide="external-link" class="w-4 h-4 opacity-70 group-hover:opacity-100 transition-opacity"></i>
                                </a>
                            </div>
                            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-500 transition-colors">Share</button>
                        </header>
                        <div id="dashboard-content">${getTabContent()}</div>
                    </main>

                    <!-- Live Preview -->
                    <div class="hidden xl:flex w-1/3 min-w-[400px] items-center justify-center p-8 bg-gray-800/50 border-l border-white/10">
                        <div class="w-full max-w-sm mx-auto scale-90">
                            <div id="profile-preview" class="relative aspect-[9/19.5] rounded-3xl border-8 border-gray-700 bg-gray-900 shadow-2xl shadow-black/50 overflow-hidden">
                                ${renderPublicProfileCard(state.profile, true)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        };
        
        const renderLinksEditor = () => {
             const links = state.profile.links ? Object.values(state.profile.links) : [];
             const linksHtml = links.sort((a,b) => a.order - b.order).map(link => `
                <div class="bg-white/5 border border-white/10 rounded-lg p-4 flex items-start gap-4">
                    <div class="flex flex-col items-center gap-2 text-gray-400 pt-2">
                        <i data-lucide="grip-vertical" class="cursor-grab"></i>
                        <i data-lucide="${getIconForUrl(link.url)}"></i>
                    </div>
                    <div class="flex-grow space-y-3">
                        <input type="text" placeholder="Title" value="${link.title}" data-action="update-link-title" data-id="${link.id}" class="w-full bg-white/5 border border-white/10 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        <input type="url" placeholder="URL" value="${link.url}" data-action="update-link-url" data-id="${link.id}" class="w-full bg-white/5 border border-white/10 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <button data-action="remove-link" data-id="${link.id}" class="text-gray-400 hover:text-red-500 transition-colors pt-2">
                        <i data-lucide="trash" class="pointer-events-none"></i>
                    </button>
                </div>
            `).join('');
            
            return `
                <div class="space-y-6 animate-fade-in">
                    <button data-action="add-link" class="w-full flex items-center justify-center gap-2 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 transition-colors duration-200">
                        <i data-lucide="plus-circle"></i> Add New Link
                    </button>
                    <div class="space-y-4" id="links-list">${linksHtml}</div>
                </div>
            `;
        };

        const renderAppearanceEditor = () => {
            const themesHtml = THEMES.map(theme => {
                const isSelected = state.profile.themeId === theme.id;
                return `
                    <button data-action="select-theme" data-id="${theme.id}" class="relative w-full aspect-[16/10] rounded-lg border-2 transition-all duration-200 ${isSelected ? 'border-indigo-500 scale-105' : 'border-white/10 hover:border-white/30'}">
                        <div class="w-full h-full rounded-md flex flex-col items-center justify-center p-2 ${theme.styles.background}">
                            <div class="w-3/4 h-1/2 rounded-md ${theme.styles.card} flex flex-col items-center justify-center gap-1 p-1">
                                <div class="w-10/12 h-2 rounded ${theme.styles.button}"></div>
                                <div class="w-10/12 h-2 rounded ${theme.styles.button}"></div>
                            </div>
                        </div>
                        ${isSelected ? `<div class="absolute top-2 right-2 bg-indigo-500 text-white rounded-full"><i data-lucide="check-circle" class="w-5 h-5"></i></div>` : ''}
                        <p class="text-center mt-2 text-sm font-medium text-gray-300">${theme.name}</p>
                    </button>
                `;
            }).join('');
            
            return `
                <div class="animate-fade-in space-y-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-white font-poppins">Themes</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">${themesHtml}</div>
                    </div>
                </div>
            `;
        };
        
        const renderAnalytics = () => {
            const links = state.profile.links ? Object.values(state.profile.links) : [];
            const views = state.profile.views || 0;
            
            const linkClickData = links.map(link => ({
               name: link.title,
               clicks: link.clicks || 0,
            }));
            
            const totalClicks = linkClickData.reduce((sum, link) => sum + link.clicks, 0);
            const maxClicks = Math.max(...linkClickData.map(d => d.clicks), 1);

            const barsHtml = linkClickData
                .sort((a, b) => b.clicks - a.clicks)
                .map(link => `
                   <div class="flex items-center gap-4 text-sm">
                       <div class="w-32 truncate text-gray-300">${link.name}</div>
                       <div class="flex-1 bg-white/10 rounded-full h-4">
                           <div class="bg-indigo-500 h-4 rounded-full" style="width: ${(link.clicks / maxClicks) * 100}%"></div>
                       </div>
                       <div class="w-12 text-right font-semibold text-white">${(link.clicks || 0).toLocaleString()}</div>
                   </div>
                `).join('');
           
           return `
               <div class="animate-fade-in space-y-8">
                   <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                       <div class="bg-white/5 border border-white/10 rounded-xl p-6 flex items-center gap-4">
                           <div class="bg-indigo-500/20 p-3 rounded-lg text-indigo-400"><i data-lucide="eye"></i></div>
                           <div><p class="text-sm text-gray-400">Total Views</p><p class="text-2xl font-bold text-white">${views.toLocaleString()}</p></div>
                       </div>
                       <div class="bg-white/5 border border-white/10 rounded-xl p-6 flex items-center gap-4">
                           <div class="bg-indigo-500/20 p-3 rounded-lg text-indigo-400"><i data-lucide="bar-chart"></i></div>
                           <div><p class="text-sm text-gray-400">Total Link Clicks</p><p class="text-2xl font-bold text-white">${totalClicks.toLocaleString()}</p></div>
                       </div>
                       <div class="bg-white/5 border border-white/10 rounded-xl p-6 flex items-center gap-4">
                           <div class="bg-indigo-500/20 p-3 rounded-lg text-indigo-400"><i data-lucide="link"></i></div>
                           <div><p class="text-sm text-gray-400">Total Links</p><p class="text-2xl font-bold text-white">${links.length}</p></div>
                       </div>
                   </div>
                   <div class="bg-white/5 border border-white/10 rounded-xl p-6">
                       <h3 class="text-lg font-semibold text-white mb-4 font-poppins">Link Clicks Breakdown</h3>
                       <div class="space-y-3">${barsHtml || '<p class="text-gray-400">No links have been clicked yet.</p>'}</div>
                   </div>
               </div>
           `;
        };

        const renderSettingsEditor = () => {
            return `
                <div class="animate-fade-in space-y-8 max-w-2xl">
                    <!-- Profile Information -->
                    <div class="bg-white/5 border border-white/10 rounded-xl p-6">
                        <h3 class="text-xl font-semibold text-white mb-4 font-poppins">Profile Information</h3>
                        <form id="settings-form" class="space-y-4">
                            <div>
                                <label for="displayName" class="block text-sm font-medium text-gray-300 mb-1">Display Name</label>
                                <input type="text" id="displayName" name="displayName" value="${state.profile.name}" required class="w-full bg-white/5 border border-white/10 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                                <div class="flex items-center">
                                    <span class="bg-white/5 border border-r-0 border-white/10 rounded-l-md px-3 py-2 text-gray-400">kardz.me/@</span>
                                    <input type="text" id="username" name="username" value="${state.profile.username}" required class="w-full bg-white/5 border border-white/10 rounded-r-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <p id="username-feedback" class="text-sm mt-1 h-4"></p>
                            </div>
                            <div>
                                <label for="bio" class="block text-sm font-medium text-gray-300 mb-1">Bio</label>
                                <textarea id="bio" name="bio" rows="3" class="w-full bg-white/5 border border-white/10 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">${state.profile.bio}</textarea>
                            </div>
                            <div class="flex justify-end items-center gap-4">
                               <span id="save-feedback" class="text-sm text-green-400"></span>
                                <button type="submit" data-action="save-settings" class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 transition-colors flex items-center justify-center min-w-[120px]">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- Danger Zone -->
                    <div class="bg-red-900/20 border border-red-500/30 rounded-xl p-6">
                        <h3 class="text-xl font-semibold text-red-300 mb-2 font-poppins">Danger Zone</h3>
                        <p class="text-sm text-red-300/80 mb-4">Deleting your account is permanent. All of your data, including your profile and links, will be removed forever. This action cannot be undone.</p>
                        <button data-action="delete-account" class="px-5 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-500 transition-colors">
                            Delete My Account
                        </button>
                    </div>
                </div>
            `;
        };

        const renderLandingPage = () => {
            root.innerHTML = `
                <div class="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden bg-gray-900 p-4">
                    <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/50 via-purple-900/30 to-gray-900/50 bg-[length:200%_200%] animate-gradient-pulse"></div>
                    <div class="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 bg-indigo-500/20 rounded-full filter blur-3xl opacity-50 animate-pulse"></div>
                    <div class="absolute -bottom-1/4 -right-1/4 w-1/2 h-1/2 bg-purple-500/20 rounded-full filter blur-3xl opacity-50 animate-pulse delay-2000"></div>
                    
                    <main class="relative z-10 flex flex-col items-center justify-center text-center animate-fade-in w-full max-w-md">
                        <div class="bg-white/10 backdrop-blur-sm p-2 rounded-full mb-6 shadow-lg">
                            <h1 class="text-5xl font-bold font-poppins text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-300 tracking-tight">Kardz</h1>
                        </div>
                        <h2 class="text-2xl font-semibold text-gray-200 leading-tight font-poppins">All your links, one digital card.</h2>
                        
                        <div id="auth-container" class="w-full mt-8 bg-black/20 backdrop-blur-lg border border-white/10 rounded-2xl p-6 text-left">
                            <div class="flex border-b border-white/10 mb-4">
                                <button data-auth-tab="signin" class="auth-tab flex-1 py-2 text-center font-semibold border-b-2 border-indigo-500 text-white">Sign In</button>
                                <button data-auth-tab="signup" class="auth-tab flex-1 py-2 text-center font-semibold border-b-2 border-transparent text-gray-400">Sign Up</button>
                            </div>

                            <form id="auth-form" class="space-y-4">
                                <div id="auth-error" class="text-red-400 text-sm hidden p-3 bg-red-500/10 border border-red-500/30 rounded-md"></div>
                                <input id="email" type="email" placeholder="Email Address" required class="w-full bg-white/5 border border-white/10 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                                <input id="password" type="password" placeholder="Password" required class="w-full bg-white/5 border border-white/10 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                                <button type="submit" id="auth-submit-button" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-md shadow-lg shadow-indigo-500/20 transition-all duration-300 hover:scale-105 hover:shadow-indigo-500/40">
                                    Sign In
                                </button>
                            </form>
                            
                            <div class="flex items-center my-6">
                                <hr class="flex-grow border-white/10"><span class="px-4 text-gray-400 text-sm">OR</span><hr class="flex-grow border-white/10">
                            </div>

                            <button id="google-login-button" class="w-full flex items-center justify-center gap-3 py-3 bg-white/10 border border-white/20 text-white font-medium rounded-md transition-colors hover:bg-white/20">
                                <i data-lucide="chrome"></i> Sign in with Google
                            </button>
                        </div>
                    </main>
                    <footer class="absolute bottom-4 text-gray-500 text-sm z-10 animate-fade-in" style="animation-delay: 1s"><p>Made with ❤️ by Kabir Gagneja Invents</p></footer>
                </div>
            `;
            lucide.createIcons();
            document.querySelector('.auth-tab[data-auth-tab="signin"]').click(); // Set initial tab
        };

        const renderPublicProfilePage = async (username) => {
            try {
                const usernameRef = ref(db, `usernames/${username}`);
                const usernameSnap = await get(usernameRef);
                if (!usernameSnap.exists()) {
                    throw new Error("Profile not found");
                }
                const uid = usernameSnap.val();
                const profileRef = ref(db, `profiles/${uid}`);
                const profileSnap = await get(profileRef);

                if (!profileSnap.exists()) {
                    throw new Error("Profile data not found");
                }
                
                const profileData = profileSnap.val();

                // --- Analytics Tracking ---
                if (state.user?.uid !== uid) { // Don't track owner's views
                    const currentViews = profileData.views || 0;
                    await update(profileRef, { views: currentViews + 1 });
                }
                
                root.innerHTML = `<div class="min-h-screen w-full flex items-center justify-center p-4">${renderPublicProfileCard(profileData)}</div>`;
                lucide.createIcons();

                // Add event listener for tracking link clicks
                const mainContent = root.querySelector('main');
                if (mainContent) {
                    mainContent.addEventListener('click', async (e) => {
                        const linkEl = e.target.closest('a[data-action="track-click"]');
                        if (linkEl) {
                            const linkId = linkEl.dataset.linkId;
                            if (!linkId) return;
                            const linkRef = ref(db, `profiles/${uid}/links/${linkId}/clicks`);
                            const linkSnap = await get(linkRef);
                            const currentClicks = linkSnap.val() || 0;
                            await set(linkRef, currentClicks + 1);
                        }
                    });
                }
            } catch (error) {
                 root.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white">
                        <h1 class="text-4xl font-bold font-poppins">Profile not found</h1>
                        <p class="mt-2 text-gray-400">The Kard for "@${username}" could not be found.</p>
                    </div>
                `;
            }
        };

        // --- EVENT HANDLERS & LOGIC ---
        
        const setAuthError = (message) => {
            const errorDiv = document.getElementById('auth-error');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.toggle('hidden', !message);
            }
        }

        const handleAuthFormSubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mode = document.getElementById('auth-submit-button').dataset.mode;
            setAuthError(null);

            try {
                if (mode === 'signin') {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                console.error("Auth Error:", error.code);
                let message = "An unknown error occurred.";
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    message = "Invalid email or password.";
                } else if (error.code === 'auth/email-already-in-use') {
                    message = "An account with this email already exists.";
                } else if (error.code === 'auth/weak-password') {
                    message = "Password should be at least 6 characters.";
                } else if (error.code === 'auth/invalid-email') {
                    message = "Please enter a valid email address.";
                }
                setAuthError(message);
            }
        };

        const handleSettingsFormSubmit = async (e) => {
            e.preventDefault();
            const saveButton = e.target.querySelector('button[type="submit"]');
            const feedbackEl = document.getElementById('save-feedback');
            
            saveButton.innerHTML = `<div class="w-5 h-5 border-2 rounded-full animate-spin spinner"></div>`;
            saveButton.disabled = true;
            feedbackEl.textContent = '';

            const formData = new FormData(e.target);
            const newName = formData.get('displayName').trim();
            const newUsername = formData.get('username').trim().toLowerCase().replace(/[^a-z0-9_.]/g, '');
            const newBio = formData.get('bio').trim();
            
            const updates = {};
            let usernameChanged = newUsername !== state.profile.username;

            if (usernameChanged) {
                if (!newUsername) {
                     feedbackEl.textContent = 'Username cannot be empty.';
                     feedbackEl.className = 'text-sm text-red-400';
                     saveButton.innerHTML = 'Save Changes';
                     saveButton.disabled = false;
                     return;
                }
                const usernameRef = ref(db, `usernames/${newUsername}`);
                const snap = await get(usernameRef);
                if (snap.exists()) {
                    feedbackEl.textContent = 'Username is already taken.';
                    feedbackEl.className = 'text-sm text-red-400';
                    saveButton.innerHTML = 'Save Changes';
                    saveButton.disabled = false;
                    return;
                }
                await remove(ref(db, `usernames/${state.profile.username}`));
                await set(ref(db, `usernames/${newUsername}`), state.user.uid);
                updates.username = newUsername;
            }

            updates.name = newName;
            updates.bio = newBio;
            
            await update(ref(db, `profiles/${state.user.uid}`), updates);
            
            feedbackEl.textContent = 'Changes saved!';
            feedbackEl.className = 'text-sm text-green-400';

            setTimeout(() => {
                feedbackEl.textContent = '';
                saveButton.innerHTML = 'Save Changes';
                saveButton.disabled = false;
                if(usernameChanged) window.location.hash = '#/dashboard'; // Re-render dashboard to update URL
            }, 2000);
        };

        const updateDashboardTab = (tabId) => {
            state.activeDashboardTab = tabId;
            renderDashboard();
        };
        
        document.body.addEventListener('click', async (e) => {
            const target = e.target;
            const button = target.closest('button');
            if (!button) return;
            
            const action = button.dataset.action;
            const id = button.dataset.id;
            
            if (button.id === 'google-login-button') {
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error("Google Auth failed:", error);
                }
            }
            if (button.id === 'logout-button') {
                await signOut(auth);
                window.location.hash = '#/';
            }
            if (button.closest('#dashboard-tabs')) {
                updateDashboardTab(button.dataset.tab);
            }
            if (button.classList.contains('auth-tab')) {
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.classList.remove('border-indigo-500', 'text-white');
                    tab.classList.add('border-transparent', 'text-gray-400');
                });
                button.classList.add('border-indigo-500', 'text-white');
                button.classList.remove('border-transparent', 'text-gray-400');
                const mode = button.dataset.authTab;
                const submitButton = document.getElementById('auth-submit-button');
                submitButton.textContent = mode === 'signin' ? 'Sign In' : 'Create Account';
                submitButton.dataset.mode = mode;
                setAuthError(null);
            }
            
            if (!state.user) return; // Guard for dashboard actions
            const profileRef = ref(db, 'profiles/' + state.user.uid);
            const currentLinks = state.profile.links ? Object.values(state.profile.links) : [];
            
            switch(action) {
                case 'add-link':
                    const newLink = { id: Date.now().toString(), title: '', url: '', order: currentLinks.length, clicks: 0 };
                    await update(profileRef, { [`links/${newLink.id}`]: newLink });
                    break;
                case 'remove-link':
                    await remove(ref(db, `profiles/${state.user.uid}/links/${id}`));
                    break;
                case 'select-theme':
                    await update(profileRef, { themeId: id });
                    break;
                case 'delete-account':
                     if (window.confirm('Are you absolutely sure you want to delete your account? This action is irreversible.')) {
                        try {
                            const user = auth.currentUser;
                            const username = state.profile.username;
                            await remove(ref(db, `profiles/${user.uid}`));
                            await remove(ref(db, `usernames/${username}`));
                            await deleteUser(user);
                            window.location.hash = '#/';
                            alert('Account deleted successfully.');
                        } catch (error) {
                            console.error("Failed to delete account:", error);
                            alert("Failed to delete account. You may need to sign out and sign back in to complete this action.");
                        }
                    }
                    break;
            }
        });
        
        document.body.addEventListener('input', async (e) => {
             const input = e.target;
             const action = input.dataset.action;
             const id = input.dataset.id;
             if (input.id === 'username') { // Sanitize username input
                input.value = input.value.toLowerCase().replace(/[^a-z0-9_.]/g, '');
             }
             if (!action || !id || !state.user) return;

             if (action === 'update-link-title') {
                 await update(ref(db, `profiles/${state.user.uid}/links/${id}`), { title: input.value });
             }
             if (action === 'update-link-url') {
                 await update(ref(db, `profiles/${state.user.uid}/links/${id}`), { url: input.value });
             }
        });
        
        document.body.addEventListener('submit', (e) => {
            if (e.target.id === 'auth-form') {
                handleAuthFormSubmit(e);
            }
            if (e.target.id === 'settings-form') {
                handleSettingsFormSubmit(e);
            }
        });

        // --- ROUTER ---
        const router = () => {
            const hash = window.location.hash || '#/';
            
            if (hash.startsWith('#/@')) {
                const username = hash.substring(3);
                renderPublicProfilePage(username);
            } else if (hash.startsWith('#/dashboard') && state.user) {
                if (state.profile) {
                    renderDashboard();
                } else {
                    // This case should be rare with the new flow, but as a fallback:
                    window.location.hash = '#/'; 
                }
            } else {
                if (state.user) {
                    // User is logged in but not on a specific page, redirect to dashboard.
                    window.location.hash = '#/dashboard';
                } else {
                    renderLandingPage();
                }
            }
        };
        
        const createProfileForNewUser = async (user) => {
            let username = (user.displayName || user.email.split('@')[0])
                .toLowerCase().replace(/[^a-z0-9]/g, '');
            
            let finalUsername = username;
            let i = 0;
            // Ensure username is unique
            while (true) {
                const usernameRef = ref(db, `usernames/${finalUsername}`);
                const usernameSnap = await get(usernameRef);
                if (!usernameSnap.exists()) {
                    break;
                }
                i++;
                finalUsername = `${username}${i}`;
            }
            
            const newProfile = {
                uid: user.uid,
                name: user.displayName || user.email.split('@')[0],
                username: finalUsername,
                bio: 'Welcome to my Kard!',
                photoURL: user.photoURL || `https://avatar.vercel.sh/${user.email}.svg`,
                themeId: 'pulse',
                accentColor: '#4f46e5',
                links: {},
                views: 0,
            };
            
            await set(ref(db, `profiles/${user.uid}`), newProfile);
            await set(ref(db, `usernames/${finalUsername}`), user.uid);
            
            return newProfile;
        };

        // --- APP INITIALIZATION ---
        const init = () => {
            onAuthStateChanged(auth, async (user) => {
                if (state.profileListener) {
                    state.profileListener(); // Unsubscribe from old listener
                    state.profileListener = null;
                }

                if (user) {
                    state.user = user;
                    const profileRef = ref(db, 'profiles/' + user.uid);
                    
                    // Use get() for a one-time fetch to robustly initialize the state
                    const initialSnapshot = await get(profileRef);

                    if (initialSnapshot.exists()) {
                        state.profile = initialSnapshot.val();
                    } else {
                        // It's a new user, create their profile and wait for it to complete
                        state.profile = await createProfileForNewUser(user);
                    }
                    
                    // Now that the state is guaranteed to be populated, call the router
                    router();

                    // After initial setup, attach the persistent listener for live updates
                    state.profileListener = onValue(profileRef, (snapshot) => {
                        if (snapshot.exists()) {
                            state.profile = snapshot.val();
                            // Re-render the dashboard if the user is currently viewing it
                            if (window.location.hash.startsWith('#/dashboard')) {
                                renderDashboard(); 
                            }
                        }
                    });

                } else {
                    state.user = null;
                    state.profile = null;
                    router(); // Re-route to landing page
                }
            });
            
            window.addEventListener('hashchange', router);
            // The router was previously only called inside onAuthStateChanged, which is
            // asynchronous. This meant the initial page view wouldn't render until
            // Firebase returned the auth state, causing the app to appear "stuck"
            // on the loading spinner. Calling router() here ensures an immediate,
            // synchronous render of the page in its default (logged-out) state.
            router();
            document.body.style.opacity = 1;
        };

        init();
    </script>
